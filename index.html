<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>

    <style>
        body {
            margin: auto;
            max-width: 600px;
            text-align: center;
            padding: 15px;
        }

        body>div>div {
            margin: 15px;
        }

        #guess-input {
            width: 125px;
        }

        .outside-border {
            border: 10px dotted rgb(0, 72, 255);
            border-radius: 15px;
            padding: 15px;
        }
    </style>

</head>

<body>
    <div class="outside-border">

        <h1>Guess the Number (1-10)</h1>

        <hr>

        <div>
            <label for="guess-input">Guess:</label>
            <input type="number" id="guess-input" min="1" max="10" placeholder="Enter your guess">
        </div>

        <div>
            <button id="guess-button">Submit Guess</button>
        </div>

        <div>
            <p id="message"></p>
        </div>
        <hr>
    </div>

    <script>
        // Random number generator 1-10
        const randomNumber = Math.floor(Math.random() * 10) + 1;
        let guessesRemaining = 3;  // Set the number of guesses allowed
        let guessedCorrectly = false;  // To track if the guess was correct

        // Add an event listener for the button
        document.getElementById('guess-button').addEventListener('click', function () {
            const userGuess = Number(document.getElementById('guess-input').value);  // Get the user's guess
            let message = '';  // Initialize message

            // Check if the user has guesses remaining
            if (guessesRemaining > 0 && !guessedCorrectly) {
                if (userGuess === randomNumber) {
                    message = 'Correct! You guessed the number!';
                    guessedCorrectly = true;  // Mark as correct guess
                } else if (userGuess > randomNumber) {
                    message = 'Too high! Try again.';
                } else if (userGuess < randomNumber) {
                    message = 'Too low! Try again.';
                }
                guessesRemaining--;  // Reduce the number of remaining guesses
            }

            // Check if the user has no guesses left
            if (guessesRemaining === 0 && !guessedCorrectly) {
                message = `Out of guesses! The correct number was ${randomNumber}.`;
            }

            // Update the message in the HTML
            document.getElementById('message').textContent = message;

        });
    </script>
</body>

</html>
